---
layout: default
---

<div class="home_image"></div>
<div class="container sub_text">
	<h4>Recent Articles</h4>

	{% for post in site.posts %}
	<div class="article_preview">
		<hr>
		<small>{{ post.date | date: "%b %-d, %Y" }}</small>
		<h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
		{{ post.excerpt }}
	</div>
	{% endfor %}
</div>
