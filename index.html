</div>

<div class="heroImage"></div>

<div class="l-outerContainer">
	<div class="pageBody">
		<h4 class="pageBody__tagline">Recent Articles</h4>

		{% for post in site.posts %}
		<div class="preview">
			<hr class="preview__divider">
			<small class="preview__date">{{ post.date | date: "%b %-d, %Y" }}</small>
			<h3 class="preview__title">
				<a class="previewLink" href="{{ post.url }}">{{ post.title }}</a>
			</h3>
			<div class="preview__excerpt clearFix">
				{{ post.excerpt }}	
			</div>
		</div>
		{% endfor %}
	</div>
