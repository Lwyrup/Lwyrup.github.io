<head>
  <meta charset="utf-8">
  <script src="https://use.fontawesome.com/18d60d2db6.js"></script>
  <script src="/assets/script.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Bahiana|Open+Sans+Condensed:300" rel="stylesheet">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <link rel="stylesheet" href="/assets/styles.css">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="/feed.xml">

</head>
