<head>
  <meta charset="utf-8">
  <script src="/assets/scripts/nav.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Bahiana|Open+Sans+Condensed:300" rel="stylesheet">
  <title>{% if page.title %}{{ page.title | escape }} | {{ site.title }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta property="og:title" content="{% if page.title %}{{ page.title | escape }} | {{ site.title }}{% else %}{{ site.title | escape }}{% endif %}">
  <!-- <meta property="og:image" content="{% if page.image %}{{ page.image | escape }}{% else %}{{ site.image | escape }}{% endif %}"> -->
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <meta name="robots" content="index,follow">
  <meta name="google-site-verification" content="Sh5um-_UMRZqLs3R6olp2wbJvLK3lIT-qQDU_-EdyPs" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/assets/style.css">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="/feed.xml">
</head>
